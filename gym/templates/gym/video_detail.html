{% extends "gym/base.html" %}
{% block content%}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{video.author.profile.image.url}}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ video.author }}</a>
          <small class="text-muted">{{ video.date_posted|date:"F d, Y" }}</small>
          {% if object.author == user %}
            <div>
              <a class="btn-secondary btn-sm mt-1 mb-1" href="{% url 'video-update' object.id%}">update</a>
              <a class="btn-danger btn-sm mt-1 mb-1" href="{% url 'video-delete' object.id%}">Delete</a>
            </div>
          {% endif %}
          <h2 class="article-title" >{{video.context}}</a></h2>
          <video class="video-fluid z-depth-1" controls="controls">
            <source src="{{video.video.url}}" type="video/mp4" />
          </video> 
        </div>
      </div>    
    </article>
{% endblock content%}
